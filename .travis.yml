language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t lasting/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true lasting/react-test npm run test -- --coverage

after_success:
  - docker build -t lasting/multi-client ./client
  - docker build -t lasting/multi-nginx ./nginx
  - docker build -t lasting/multi-server ./server
  - docker build -t lasting/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push lasting/multi-client
  - docker push lasting/multi-nginx
  - docker push lasting/multi-server
  - docker push lasting/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "multi-docker"
  env: "MultiDocker-env-1"
  bucket_name: "elasticbeanstalk-us-east-1-935655657822"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"